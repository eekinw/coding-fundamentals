<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS Capstone Project</title>
    <link rel="stylesheet" href="style3.css">

</head>
<body>
    <div class="mobile">
        <!--Less than 640 -->
        <h1>Mobile Screen</h1>
        <p>Red color</p>
      </div>
    
      <div class="tablet">
        <!-- Equal or more than 640 but less than 1024 -->
        <h1>Table Screen</h1>
        <p>Green color</p>
      </div>
    
      <div class="desktop">
        <!-- Equal or more than 1024 -->
        <h1>Desktop Screen</h1>
        <p>Blue color</p>
      </div>
</body>
</html>
