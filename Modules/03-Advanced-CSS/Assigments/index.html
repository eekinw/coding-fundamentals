<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Assessment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Avatar -->
    <div class="flexbox">
    <div class="avatar">
        <img src="https://i.pinimg.com/736x/ea/ec/69/eaec69cb893743cdb95f2e8853667c86.jpg" alt="">
    </div>

    <!-- Name -->
    <div class="column">
    <div class="name">Wong Ee Kin</div>

    <!-- Stars -->
    
    <div class="stars">
        <ul>
            <li>
                <img src="https://img.freepik.com/free-vector/start_53876-25533.jpg" alt="star">
            </li>
            <li>
                <img src="https://img.freepik.com/free-vector/start_53876-25533.jpg" alt="star">
            </li>
            <li>
                <img src="https://img.freepik.com/free-vector/start_53876-25533.jpg" alt="star">
            </li>
            <li>
                <img src="https://img.freepik.com/free-vector/start_53876-25533.jpg" alt="star">
            </li>
            <li>
                <img src="https://img.freepik.com/free-vector/start_53876-25533.jpg" alt="star">
            </li>
        </ul>
    </div>
</div>
</div>
    <!-- Review -->
    <div class="review">
        <p>This is the best chicken rice I've eaten in my life. The meat is tender and succulent, rice is very fragrant as well. 10/10 would recommend.</p>
    </div>

</body>
</html>
