<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
    <meta name="author" content="Ee Kin">
</head>
<body>
    <table>
        <h1>Football Clubs in the Premier League</h1>
        <tr>
                <th scope="col"> Football Club</th>
                <th scope="col"> Location</th>
                <th scope="col"> Position in League</th>
            </tr>
            <tr>
                <td>Liverpool</td>
                <td>Liverpool</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Nottingham Forest</td>
                <td>Nottingham</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Chelsea</td>
                <td>London</td>
                <td>3</td>
            </tr>
        </tbody>

</body>
</html>
